<app-nav-bar [correctAnswerCount]="correctAnswers" [wrongAnswerCount]="wrongAnswers"></app-nav-bar>

<section class="content" role="main" *ngIf="quizQuestions">
    <div class="question-card">

        <h5> {{categoryName}}</h5>
        <h4 class="question-text">Question {{ count }} </h4>

        <div>
            <p>{{ question }} </p>
        </div>
       

        <label id="example-radio-group-label">Choose your answer </label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="correctAnswer">
            <mat-radio-button class="example-radio-button" [ngStyle]="getFeedbackColor(selected.id)"
                *ngFor="let selected of easyQuiz" [value]="selected.id"
                (change)="chooseAnswer(selected.id, categoryName, quizAnswer)">
                {{ selected.label }}
            </mat-radio-button>


        </mat-radio-group>

        <ng-container>
            <div *ngIf="isCorrectAnswer && optionSelected">"Yay! Correct Answer"</div>
            <div *ngIf="!isCorrectAnswer && optionSelected"> "WrongAnswer! Correct Answer is: {{quizAnswer}}</div>
        </ng-container>

        <button mat-raised-button (click)="getQuestions()">Next</button>
        <!-- <button mat-raised-button routerLink="/quiz-level">Back To Level</button> -->

    </div>
</section>
<app-footer></app-footer>
