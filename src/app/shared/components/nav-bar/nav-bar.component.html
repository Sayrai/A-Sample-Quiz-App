<!-- Toolbar -->

<div class="topnav" role="banner">

  <img width="40" alt="QuizEngange Logo" src="assets/images/logo.jpg" />

  <span>QuizEngage</span>


  <button mat-raised-button color="primary">
    <mat-icon>shopping_cart</mat-icon>
    {{ correctAnswerCount}}
  </button>

  <button mat-raised-button color="danger" isIconButton=true>
    <mat-icon>shopping_cart</mat-icon>
    {{ wrongAnswerCount }}
  </button>


</div>
