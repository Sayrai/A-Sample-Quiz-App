<!-- Question Card -->

<!-- <div class="container"> -->
<section class="content" role="main">
    <div class="question-card">

        <h5> {{categoryName}}</h5>
        <h4 class="question-text">Question{{ count }}</h4>

        <p>{{ question }}</p>

        <label id="example-radio-group-label">Choose your answer </label>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="correctAnswer" >
            <mat-radio-button class="example-radio-button" [ngStyle]="{'background-color': !isCorrectAnswer ? 'red' : (isCorrectAnswer ? 'green' : null) }" *ngFor="let selected of easyQuiz" [value]="selected.label"  (change)="chooseAnswer(selected.id, categoryName, quizAnswer)">
                {{ selected.label }}
            </mat-radio-button>
        </mat-radio-group>
       
        <ng-container *ngIf="optionSelected">
            <div *ngIf="isCorrectAnswer">"Yay! Correct Answer"</div>
            <div *ngIf="!isCorrectAnswer"> "WrongAnswer! Correct Answer is: {{quizAnswer}}</div>
        </ng-container>
     
       

        <!-- <a mat-icon-button routerLink="">
            <mat-icon>love</mat-icon></a> -->
        <button mat-raised-button (click)="getQuestions()">Next</button>

    </div>
</section>
<app-footer></app-footer>
